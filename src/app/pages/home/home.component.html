<div class="funcionario-box">
    <button>Cadastrar novo funcionário</button>
    <div class="input-box">
        <label>Procurar:</label>
        <input type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
        <tr>
            <td>
                <div *ngIf="employee.active == true; else inactive">
                <img src="assets\images\Ativo.png" alt="" style="height: 20px; width: 20px;">                
                </div>
                <ng-template #inactive>
                    <img src="assets\images\Inativo.png" alt="" style="height: 20px; width: 20px;">
                </ng-template>
            </td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.department }}</td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
